<div class="w3-card-4">
          
    <header class="w3-container w3-green">
      <head>
        <link rel="stylesheet" type="text/css" href="static\css\HojaDeEstilo.css">
      </head>
      <h3>Editar informacion del Jaguar</h3>
    </header>
    <form action="/sales/product/save" 
        method="post"
        enctype="multipart/form-data" 
        >
        <div class="inputContainer">
          <input type="text" class="input" placeholder="a">
          <label for="" class="label">Nombre del Jaguar</label>
        </div>
    
        <div class="inputContainer">
          <input type="text" class="input" placeholder="a">
          <label for="" class="label">Edad</label>
        </div>
    
        <div class="inputContainer">
          <input type="text" class="input" placeholder="a">
          <label for="" class="label">Numero de Habitad</label>
        </div>
    
        <div class="inputContainer">
          <input type="text" class="input" placeholder="a">
          <label for="" class="label">Tipo de alimentacion</label>
        </div>
    
        <div class="inputContainer">
          <label>
          Fecha de llegada:
          <input type="date" name="bday" />
          </label>
        </div>
    
        <button type="submit" class="btn btn-primary btn-ghost" >Guardar</button>>
    </form>
</div>
